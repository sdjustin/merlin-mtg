<h2>Your Results</h2>
<p><strong>Time:</strong> {{scoreResults.gameTime}}</p>
<p><strong>Correct:</strong> {{scoreResults.correctCount}}</p>
<p><strong>Incorrect:</strong> {{scoreResults.total-scoreResults.correctCount}}</p>
<button ng-click="again()" class="btn">Try Again</button>
<button ng-click="reset()" class="btn">Reset</button>
